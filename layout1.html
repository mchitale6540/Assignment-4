<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment 4 - Layout 1</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 40px 0;
      background: #fff;
      color: #111;
    }
    .nav { margin-top: 11px; }   
    
    .wrap {
      width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;   
      gap: 20px;                        
      grid-template-areas:
        "header header"   
        "feature feature"
        "p1 p2"
        "footer footer";
    }

   
    .header {
      grid-area: header;
      display: grid;
      grid-template-columns: 240px 1fr;
      column-gap: 240px; 
      align-items: start;
    }

    .box {
      background: #c7c7c7;
      border-radius: 2px;
      padding: 10px 12px;
    }

    .logo { min-height: 70px; }

    .nav {
      min-height: 50px;
      display: grid;
      align-content: center;
      padding: 8px 10px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }
    .menu div {
      background: #c7c7c7;
      padding: 8px 0;
      text-align: center;
      border-radius: 2px;
      font-size: 14px;
    }

    .feature { grid-area: feature; min-height: 420px; display:flex; align-items:flex-start; }

    
    .p1 { grid-area: p1; min-height: 220px; }
    .p2 { grid-area: p2; min-height: 220px; }

    .footer {
      grid-area: footer;
      min-height: 60px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    
    <div class="header">
      <div class="box logo">Company Logo</div>
      <div class="box nav">
        <div class="menu">
          <div>Item 1</div>
          <div>Item 2</div>
          <div>Item 3</div>
          <div>Item 4</div>
        </div>
      </div>
    </div>

    
    <div class="box feature">Featured Product Image</div>
    <div class="box p1">Product 1</div>
    <div class="box p2">Product 2</div>
    <div class="box footer">Copyright Notice</div>
  </div>
</body>
</html>
